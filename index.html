<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 32px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img id="article" src="assets/images/illustration-article.svg" alt="article">
    </div>

    <div class="content-container">
      <button id="button" type="button">Learning</button>
      <h2 id="date">Published 21 Dec 2023</h2>
      <h1 id="title">HTML & CSS foundations</h1>
      <p id="content">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="footer-container">
      <img id="avatar" src="assets/images/image-avatar.webp" alt="avatar">
      <p id="name-footer">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/coffeeisknowledge/Blog-Prevew-Card">Aberu</a>.
  </div>
</body>

</html>
